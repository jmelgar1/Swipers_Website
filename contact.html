<!DOCTYPE html>
<html>
  <head>
    <title>Swipers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>

<body>
  <section>
    <input type="checkbox" id="check">
    <header>
      <img src="images/swipersLogo.png" class="logo">
      <div class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="info.html">Info</a>
        <a class="active">Contact</a>
      </div>
      <label for="check">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-times close-btn"></i>
      </label>
    </header>
    <div class="content" style="position: relative; margin-left: auto; margin-right: auto">
      <div class="info">
          <h2>Contact Us<br><span>Support & Questions</span></h2>
          <form>
            <label for="firstName" class="disabled">First Name</label>
            <input type="text" class="form-control" id="firstName" required>

            <label for="lastName" class="disabled">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>

            <label for="email" class="disabled">Email</label>
            <input type="email" class="form-control" id="email" required>

            <label for="message" class="disabled">Questions, comments, or concerns</label>
            <textarea name="Message" class="form-control" id="message" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
          </form>
      </div>
    </div>
  </section>
</body>
</html>
